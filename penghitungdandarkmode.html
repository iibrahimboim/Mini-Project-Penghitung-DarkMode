<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title> Penghitung & DarkMode </title>
    </head>
    <body>
        <div class="container">

            <div class="toggle-wrapper">
            <input type="checkbox" id="toggle">
            <label for="toggle" class="toggle-switch">
                <div class="toggle-circle">

                    <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" >
                        <path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
                    </svg>

                    <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" >
                        <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z" clip-rule="evenodd" />
                    </svg>

                </div>
            </label>
           </div>

           
          <div class="penghitung">
            <label for="nilai"> Masukkan Nilai Rata-Rata</label>
            <input type="number" id="rata" name="rata" max="100"><br><br>
            <button type="button" onclick="lihatGrade()">Lihat Grade</button>
            <div id="grade"></div>
          </div>
 
        </div>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            transition:0.8s;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 200px;
            background-color:rgb(252, 251, 251);
        }
        
        label [for="nilai"]{
            font-weight: bold;
            align-items:center;
            justify-content:center;
        }
        input [type="number"]{
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 5px;
            background-color: #020202;
            color: white;          
            cursor: pointer;
            justify-content:center;
        }
        button:hover {
            background-color: #747274;
        }
        h2 {
            color: #333;
            font-Family:Arial, sans-serif;
        } 
        
        body.dark button {
            background-color: #444;
            color: white;
            border: none;
        }

        body.dark h3 {
            color: rgb(8, 8, 8);
        }
        body.dark {
        background-color: #2C2C2F;
        color: white;
        }

        /* darkmodenya */
        input#toggle {
            display: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 120px;
            height:100vh;
        }

        .penghitung {
            text-align:center;
            padding: 20px;
            border: 2px solid #a6a1a1;           
            border-radius: 20px;      
            background: #fafafa;       
            color: #080707;
            position:relative;
            margin-bottom:30px;
            justify-content:center;
        }

        .toggle-wrapper {
            display:flex;
            margin-bottom:30px;
            justify-content:center;
            align-items:center;

        }

        .toggle-switch {
            width: 200px;
            height: 100px;
            border-radius: 999px;
            background: rgb(0, 0, 0, 0.05);
            box-shadow:5px 5px 15px rgba(0, 0, 0, 0.05) inset;
            position: relative;
            cursor: pointer;
            
        }

        .toggle-circle {
            width: 70px;
            height: 70px;
            border-radius: 99px;
            background: white;
            box-shadow:10px 10px 20px rgba(0,0,0,0.05),
            -10px -10px 30px rgba(0, 0, 0, 0.05)inset;
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: left 1s ease,  right 1s ease;
            overflow: hidden;
        }

        .toggle-circle svg {
            width: 50px;
            position: absolute;
            transition: opacity 0.4s ease, transform 0.8s ease;
        }

        .toggle-circle .sun {
            color: gold;
            opacity: 1;
            transform: translateY(0);
            margin-top:0%;
        }

        .toggle-circle .moon {
            color: white;
            opacity: 0;
            transform: translateY(-20px);
            margin-top:-30%; 
        }

        /* pas si darkmode aktif */
        input#toggle:checked + .toggle-switch {
             background: #1f1f21;
             box-shadow: 10px 10px 30px rgba(0,0,0,0.5) inset;
        }

        input#toggle:checked + .toggle-switch .toggle-circle {
            left: 120px;
            background: #2C2C2F;
            box-shadow:10px 10px 20px rgba(0,0,0,0.5),
                -10px -10px 30px rgba(0, 0, 0, 0.5)inset;
        }

        input#toggle:checked + .toggle-switch .toggle-circle .sun {
            opacity: 0;
            transform: translateY(20px);
            margin-top:30%;
        }

        input#toggle:checked + .toggle-switch .toggle-circle .moon {
            opacity: 1;
            transform: translateY(0);
            margin-top:0%;
        }

    </style>
        
        <script>
            const toggle = document.getElementById("toggle");
                    toggle.addEventListener("change", function () {
                   
                    if (this.checked) {
                    document.body.classList.add("dark");
                    } else {
                    document.body.classList.remove("dark");
                    }
                });
            function lihatGrade() {
                let rata = parseFloat(document.getElementById("rata").value);
                let grade;

        
                if (rata >= 80 && rata <= 100) {
                    grade = "A";
                } else if (rata >= 70 && rata < 80) {
                    grade = "B";
                } else if (rata >= 60 && rata < 70) {
                    grade = "C";
                } else if (rata >= 50 && rata < 60) {
                    grade = "D";
                } else if (rata >= 0 && rata < 50) {
                    grade = "E";
                } else {
                    grade = "Nilai tidak valid. Masukkan nilai antara 0-100.";
                }

                document.getElementById("grade").innerHTML = "Grade:" + grade;
                 
            }
        </script>
    </body>
</html>
